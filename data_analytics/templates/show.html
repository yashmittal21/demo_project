<!DOCTYPE html>
<html lang="en">
<head>

  {% for key,value in file.items %}
    <title>{{key}}</title>
  {%  endfor %}

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>


<body style="margin:20px auto">
  <div class="container">
    {% for key,value in file.items %}
      <div class="row header" style="text-align:center;color:black">
        <h3>{{key}}</h3>
      </div>
      <br/><br/><br/>
      <table id="myTable" class="table table-striped">
        <thead>
          <tr>
            {% for k in value.0 %}
              <th><input type="text" placeholder="{{k}}"></th>
            {%endfor %}
          </tr>
          <tr>
            {% for k in value.0 %}
              <th>{{k}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody id="body">
          {% for row in value %}
            <tr >
              {% for k,v in row.items %}
                <td>{{v}}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endfor %}
    
	<form method="post" action="{% url 'data_analysis' %}">
		{% csrf_token %}
		<button class = "btn" type="submit" name = "id" value = {{id}}>Data Analysis</button>
	</form><br>
  <!-- <form method="post" action="{% url 'download' %}">
		{% csrf_token %}
		<button class = "btn" type="submit" name = "id" value = {{id}}>Download</button>
	</form> -->
  </div>
  
</body>
</html>
